<!DOCTYPE html>
<html>
<head>
<title>Result</title>
<style>
    body {
        font-family: sans-serif;
        width: 800px;
        margin: auto;
    }
    .header-img {
        width: 100%;
    }
    .center-text {
        text-align: center;
    }
    .split-row {
        display: flex;
        width: 100%;
        justify-content: space-between;
    }
    .signature-img {
        width: 150px;
        float: right;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 2em;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
    }
</style>
</head>
<body>

    <img class="header-img" src="header.png" alt="Header">

    <h1 class="center-text">HEADING_INPUT</h1>

    <div class="split-row">
        <span>Date: DATE_INPUT</span>
        <span>Class: CLASS_INPUT</span>
    </div>

    <h2 class="center-text">NAME: NAME_INPUT</h2>
    <h3 class="center-text">TOPIC: TOPIC_INPUT</h3>

    <table>
        <tr>
            <td>Wrong Answer Number</td>
            <td>ADDITIONAL_INPUT</td>
        </tr>
        <tr>
            <td>Marks Deducted</td>
            <td>MARKS_DEDUCTED_INPUT</td>
        </tr>
        <tr>
            <td>Total Marks</td>
            <td>MARKS_INPUT/TOTAL_MARKS_INPUT</td>
        </tr>
    </table>

    <img class="signature-img" src="signature.png" alt="Signature">

</body>
</html>
